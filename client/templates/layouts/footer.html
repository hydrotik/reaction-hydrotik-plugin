<template name="layoutFooterHydrotik">
<!--
  <nav class="navbar-bottom" role="navigation">
    <div class="row">
        <a href="/about">About Us</a>
    </div>
  </nav>
-->
<footer class="footer-distributed reaction-navigation-footer footer-default" role="navigation">

            <div class="footer-left">

                {{#if logo}}
                  <div class="logo">
                    <img src="{{logo.url}}" alt="{{siteName}}">
                  </div>
                {{else}}
                  <h3>{{siteName}}</h3>
                {{/if}}

                <p class="footer-links">
                    <a href="#">Home</a>
                    ·
                    <a href="#">Blog</a>
                    ·
                    <a href="#">Pricing</a>
                    ·
                    <a href="#">About</a>
                    ·
                    <a href="#">Faq</a>
                    ·
                    <a href="#">Contact</a>
                </p>

                <p class="footer-company-name">{{siteName}} &copy; {{settings.year}}</p>
            </div>

            <div class="footer-center">

                <div>
                    <i class="fa fa-map-marker"></i>
                    <p><span>{{settings.address1}} {{settings.address2}}</span> {{settings.city}}, {{settings.region}} {{settings.country}}</p>
                </div>

                <div>
                    <i class="fa fa-phone"></i>
                    <p>{{settings.phone}}</p>
                </div>

                <div>
                    <i class="fa fa-envelope"></i>
                    <p><a href="mailto:{{settings.email}}">{{settings.email}}</a></p>
                </div>

            </div>

            <div class="footer-right">

                <p class="footer-company-about">
                    <span>About {{siteName}}</span>
                    {{settings.description}}
                </p>

                <div class="footer-icons">

                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa fa-github"></i></a>

                </div>

            </div>

        </footer>
</template>
